<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ejemplo de css animation en una carrera de autos">
    <meta name="keywords" content="CSS HTML css-animation linear ease-in-out steps cubic-bezier ">
    
    <title>Animation CSS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-dark">
    <div class="container-fluid d-flex flex-column overflow-hidden">
        <div class="text-center py-5">
            <p class="h1 text-uppercase text-light">css animation</p>
        </div>
        <div class="bg-primary pt-3 text-center position-relative py-3 overflow-hidden">
            <span class="text-light h3 fw-bold text-uppercase text-shadow">animation linear</span>
            <img src="assets/img/car.png" alt="automóvil sedan color gris" class="img-fluid position-absolute bottom-0 car" id="car1">
        </div>
        <div class="bg-success pt-3 text-center position-relative py-3 overflow-hidden">
            <span class="text-light h3 fw-bold text-uppercase text-shadow">animation ease-in-out </span>
            <img src="assets/img/car.png" alt="automóvil sedan color gris" class="img-fluid position-absolute bottom-0 car" id="car2">
        </div>
        <div class="bg-danger pt-3 text-center position-relative py-3 overflow-hidden">
            <span class="text-light h3 fw-bold text-uppercase text-shadow">animation-steps</span>
            <img src="assets/img/car.png" alt="automóvil sedan color gris" class="img-fluid position-absolute bottom-0 car" id="car3">
        </div>
        <div class="bg-warning pt-3 text-center position-relative py-3 overflow-hidden">
            <span class="text-light h3 fw-bold text-uppercase text-shadow">animation-cubic-bezier</span>
            <img src="assets/img/car.png" alt="automóvil sedan color gris" class="img-fluid position-absolute bottom-0 car" id="car4">
        </div>
        <div class="container-fluid d-flex justify-content-center">
            <img src="assets/img/logo.png" alt="logo dev warriorweb" id="logo">
        </div>
    </div>
    <footer class="w-100 position-absolute bottom-0 d-flex justify-content-center">
        <span class="text-info h4"> by warriorweb 😎</span>
    </footer>
    
</body>
</html>
